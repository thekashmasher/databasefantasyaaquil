{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Player - Fantasy Sports Data Repository</title>
    <link rel="stylesheet" href="{% static 'coreapp/create.css' %}">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/search">Search</a></li>
                <li><a href="/create">Create</a></li>
                <li><a href="/activity">Activity</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Create Player</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form id="create-form" method="post">
            {% csrf_token %}
            <input type="hidden" name="table" value="player">
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="sport">Sport:</label>
                <input type="text" id="sport" name="sport" required>
            </div>
            <div class="form-group">
                <label for="real_team">Real Team:</label>
                <input type="text" id="real_team" name="real_team" required>
            </div>
            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" required>
            </div>
            <div class="form-group">
                <label for="fantasy_points">Fantasy Points:</label>
                <input type="number" id="fantasy_points" name="fantasy_points" required>
            </div>
            <div class="form-group">
                <label for="availability_status">Availability Status:</label>
                <select id="availability_status" name="availability_status" required>
                    <option value="Available">Available</option>
                    <option value="Injured">Injured</option>
                    <option value="Retired">Retired</option>
                </select>
            </div>
            <button type="submit">Create Player</button>
        </form>
    </div>
    <footer>
        <p>2024 Fantasy Sports Platform</p>
    </footer>
</body>

</html>

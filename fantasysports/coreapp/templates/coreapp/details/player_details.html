<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="player-details-wrapper">
        <div class="player-details-container">
            <h1>Player Details</h1>

            <!-- Details Section -->
            <div class="details-section">
                <h2>Basic Information</h2>
                <p><strong>Player ID:</strong> 000000</p>
                <p><strong>Full Name:</strong> [Enter Full Name]</p>
                <p><strong>Sport:</strong> [Enter Sport]</p>
                <p><strong>Real Team:</strong> [Enter Real Team]</p>
                <p><strong>Position:</strong> [Enter Position]</p>
                <p><strong>Fantasy Points:</strong> [Enter Fantasy Points]</p>
                <p><strong>Availability Status:</strong> [Enter Status]</p>
            </div>

            <!-- Update/Delete Button Section -->
            <div class="button-section">
                <button type="button" class="update-button">Update</button>
                <button type="button" class="delete-button">Delete</button>
            </div>

            <!-- Teams Section -->
            <div class="teams-section">
                <h2>Teams</h2>
                <!-- Repeat this structure for each team -->
                <div class="team-detail">
                    <p><strong>Team ID:</strong> [Team ID]</p>
                    <p><strong>League ID:</strong> [League ID]</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="team-details-wrapper">
        <div class="team-details-container">
            <h1>Team Details</h1>

            <!-- Team Information Section -->
            <div class="team-info">
                <p><strong>Team ID:</strong> 000000</p>
                <p><strong>League ID:</strong> [Enter League ID]</p>
                <p><strong>User ID:</strong> [Enter User ID]</p>
                <p><strong>Team Name:</strong> [Enter Team Name]</p>
                <p><strong>Total Points Scored:</strong> [Enter Points]</p>
                <p><strong>Ranking:</strong> [Enter Ranking]</p>
                <p><strong>Status:</strong> [Enter Status]</p>
            </div>

            <!-- Players Section -->
            <div class="players-section">
                <h2>Players</h2>
                <!-- Repeat this structure for each player -->
                <div class="player-detail">
                    <p><strong>Player ID:</strong> [Enter Player ID]</p>
                    <p><strong>Full Name:</strong> [Enter Player Name]</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button type="button" class="button update">Update</button>
                <button type="button" class="button delete">Delete</button>
            </div>
        </div>
    </div>
</body>

</html>
